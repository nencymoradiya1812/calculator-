<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Calculat</title>
                <link rel="stylesheet" href="style.css">
</head>
<body> 
            
            <form >
               <h1>calculat your numbers</h1>
               <input type="number" name="first" id="first" step="any" >
               <br>
               <br>
               <select name="" id="ope">
                               <option value="+">+</option>
                               <option value="-">-</option>
                               <option value="*">*</option>
                               <option value="/">/</option>
               </select><br><br>
               <input type="number" name="second" id="second" step="any">
               <br>
               <br>
               <button type="submit" onclick="cal()">calculat</button>
               <br>
               <br>
               <input type="text" id="res">
            </form>
               
</body>
<script>
        function cal(e){
             e.preventDefault()
               var ope1= document.getElementById('first').value;
              var ope2=  document.getElementById('second').value;
              var ope=  document.getElementById('ope').value;
                if(ope=='+'){
                   var res= parseInt(ope1)+ parseInt(ope2);
                }
                if(ope=='-'){
                   var res= parseInt(ope1) - parseInt(ope2);
                }
                if(ope=='*'){
                   var res= parseInt(ope1)* parseInt(ope2);
                }
                if(ope=='/'){
                   var res= parseInt(ope1)/parseInt(ope2);
                }
                document.getElementById('res').value=res;
                console.log(res);
        }
</script>
</html>
